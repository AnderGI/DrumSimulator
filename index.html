<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="./images/rock-on-svgrepo-com.svg" />
    <title>Drum Simulator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="drumContainer">
      <div class="item" data-code="KeyA">
        <kbd>A</kbd>
        <span>Drum Sticks</span>
      </div>
      <div class="item" data-code="KeyS">
        <kbd>S</kbd>
        <span>Hi Hat Open</span>
      </div>
      <div class="item" data-code="KeyZ">
        <kbd>Z</kbd>
        <span>Hi Hat Foot</span>
      </div>
      <div class="item" data-code="KeyX">
        <kbd>X</kbd>
        <span>Ryde Cymbal Bell</span>
      </div>
      <div class="item" data-code="Space">
        <kbd>Espace</kbd>
        <span>Bass Drums</span>
      </div>
      <div class="item" data-code="KeyB">
        <kbd>B</kbd>
        <span>Floor Tom</span>
      </div>
      <div class="item" data-code="KeyN">
        <kbd>N</kbd>
        <span>Medium Tom</span>
      </div>
      <div class="item" data-code="KeyM">
        <kbd>M</kbd>
        <span>Snare Drum</span>
      </div>
      <div class="item" data-code="KeyL">
        <kbd>L</kbd>
        <span>Chinese Cymbal</span>
      </div>
      <div class="item" data-code="KeyK">
        <kbd>K</kbd>
        <span>Crash Cymbal</span>
      </div>
    </div>

    <audio
      src="audio/Bass-Drum-Hit-Level-6a-www.fesliyanstudios.com.mp3"
      data-code="Space"
    ></audio>
    <audio
      src="audio/China-Cymbal-Crash-Level-6A-www.fesliyanstudios.com.mp3"
      data-code="KeyL"
    ></audio>
    <audio
      src="audio/Crash-Cymbal-Hit-B-www.fesliyanstudios.com.mp3"
      data-code="KeyK"
    ></audio>
    <audio
      src="audio/Drum-Sticks-Hit-B-www.fesliyanstudios.com.mp3"
      data-code="KeyA"
    ></audio>
    <audio
      src="audio/Floor-Tom-Drum-Hit-Level-7B-www.fesliyanstudios.com.mp3"
      data-code="KeyB"
    ></audio>
    <audio
      src="audio/Hi-Hat-Foot-Pedal-Close-B-www.fesliyanstudios.com.mp3"
      data-code="KeyZ"
    ></audio>
    <audio
      src="audio/Hi-Hat-Open-Hit-B2-www.fesliyanstudios.com.mp3"
      data-code="KeyS"
    ></audio>
    <audio
      src="audio/Medium-Tom-Drum-Hit-Level-7B-www.fesliyanstudios.com.mp3"
      data-code="KeyN"
    ></audio>
    <audio
      src="audio/Ride-Cymbal-Bell-Hit-C-www.fesliyanstudios.com.mp3"
      data-code="KeyX"
    ></audio>
    <audio
      src="audio/Snare-Drum-Hit-Level-6a-www.fesliyanstudios.com.mp3"
      data-code="KeyM"
    ></audio>
  </body>
</html>
